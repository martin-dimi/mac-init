general.import = [
  # "~/.config/alacritty/catppuccin-latte.toml"
  # "~/.config/alacritty/catppuccin-frappe.toml"
  # "~/.config/alacritty/catppuccin-macchiato.toml"
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/bin/zsh" 
args = ["-l", "-c", "tmux attach || tmux"]

[window]
padding.x = 10
padding.y = 10
decorations = "Buttonless"

[font]
normal.family = "Cascadia Mono NF"
size=14

# \u0001 is my tmux prefix key - C-a

# Open horizontal split
[[keyboard.bindings]]
chars = "\u0001%"
key = "d"
mods = "Command"

# Open vertical split
[[keyboard.bindings]]
chars = "\u0001\""
key = "d"
mods = "Command|Shift"

# Close split
[[keyboard.bindings]]
chars = "\u0001w"
key = "w"
mods = "Command"

# Open new tab
[[keyboard.bindings]]
chars = "\u0001c"
key = "t"
mods = "Command"

# search backwards in history on the terminal
[[keyboard.bindings]]
chars = "\u001a"  # Ctrl+Z for history-search-backward
key = "k"
mods = "Command"

# search forward in history on the terminal
[[keyboard.bindings]]
chars = "\u0010"  # Ctrl+P for history-search-forward
key = "j"
mods = "Command"

# go to next or previous tab
[[keyboard.bindings]]
chars = "\u0001n"  # c-A n for next-tab
key = "]"
mods = "Command"
[[keyboard.bindings]]
chars = "\u0001p"  # c-A p for previous-tab
key = "["
mods = "Command"

# autosuggest-accept
[[keyboard.bindings]]
chars = "\u000e"  # Ctrl+N for autosuggest-accept
key = "l"
mods = "Command"

# Change tab to specific number
[[keyboard.bindings]]
chars = "\u00011"
key = "1"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00012"
key = "2"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00013"
key = "3"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00014"
key = "4"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00015"
key = "5"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00016"
key = "6"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00017"
key = "7"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00018"
key = "8"
mods = "Command"

[[keyboard.bindings]]
chars = "\u00019"
key = "9"
mods = "Command"


